128function createCookie(name,value,days) {
129 if (days) {
130 var date = new Date();
131 date.setTime(date.getTime()+(days*24*60*60*1000));
132 var expires = "; expires="+date.toGMTString();
133 }
134 else var expires = "";
135 document.cookie = name+"="+value+expires+"; path=/";
136}

138function readCookie(name) {
139 var nameEQ = name + "=";
140 var ca = document.cookie.split(';');
141 for(var i=0;i < ca.length;i++) {
142 var c = ca[i];
143 while (c.charAt(0)==' ') c = c.substring(1,c.length);
144 if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
145 }
146 return null;
147}

149function eraseCookie(name) {
150 createCookie(name,"",-1);

221var slideInUse = new Array();
222
223function bOneSlide(objId, options) {
224this.obj = document.getElementById(objId);
225this.duration = 1;
226this.height = parseInt(this.obj.style.height);
227
228if(typeof options != 'undefined') { this.options = options; } else { this.options = {}; }
229if(this.options.duration) { this.duration = this.options.duration; }
230
231this.up = function() {
232this.curHeight = this.height;
233this.newHeight = this.options.newHeight ? this.options.newHeight : '1';
234if(slideInUse[objId] != true) {
235var finishTime = this.slide();
236window.setTimeout("bOneSlide('"+objId+"').finishup("+this.height+");",finishTime);
237}
238}
239
240this.down = function() {
241this.newHeight = this.height;
242this.curHeight = this.options.newHeight ? this.options.newHeight : '1';
243if(slideInUse[objId] != true) {
244this.obj.style.height = this.options.newHeight ? this.options.newHeight : '1' + 'px';
245this.obj.style.display = 'block';
246this.slide();
247}
248}
249
250this.slide = function() {
251slideInUse[objId] = true;
252var frames = 30 * duration; // Running at 30 fps
253
254var tIncrement = (duration*1000) / frames;
255tIncrement = Math.round(tIncrement);
256var sIncrement = (this.curHeight-this.newHeight) / frames;
257
258var frameSizes = new Array();
259for(var i=0; i < frames; i++) {
260if(i < frames/2) {
261frameSizes[i] = (sIncrement * (i/frames))*4;
262} else {
263frameSizes[i] = (sIncrement * (1-(i/frames)))*4;
264}
265}
266
267for(var i=0; i < frames; i++) {
268this.curHeight = this.curHeight - frameSizes[i];
269window.setTimeout("document.getElementById('"+objId+"').style.height='"+Math.round(this.curHeight)+"px';",tIncrement * i);
270}
271
272window.setTimeout("delete(slideInUse['"+objId+"']);",tIncrement * i);
273
274if(this.options.onComplete) {
275
276window.setTimeout(this.options.onComplete, tIncrement * i);
277}
278
279return tIncrement * i;
280}
281
282this.finishup = function(height) {
283this.obj.style.display = 'none';
284this.obj.style.height = height + 'px';
285}
286
287return this;
288}
